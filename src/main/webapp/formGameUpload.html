<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>gameUpload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/genericForm.css">
    <script src="scripts/alertUtility.js"></script>
    <script src="scripts/formGameUpload.js"></script>
    <script src="scripts/checkGameName.js"></script>
</head>

<body>
<div class="register-photo" style="background-image: url(Assets/background4.jpg)">
    <div class="form-container" style="max-width: 700px;">
        <form method="post" enctype="multipart/form-data">
            <h2 class="text-center"><strong>Insert game datas</strong></h2>
            <div class="form-group"><input class="form-control" type="text" name="name"
                                           placeholder="Insert the game name"
                                           required autofocus></div>
            <div class="form-group"><textarea class="form-control" name="description"
                                              placeholder="Insert the game description"></textarea>
            </div>
            <div class="form-group"><textarea class="form-control" name="specifics"
                                              placeholder="Insert the specifics"></textarea></div>
            <div class="form-group text-center"><label
                    class="text-monospace text-center text-sm-center text-md-center text-lg-center text-xl-center">Select the game jar</label></div>
            <div class="form-group text-center"><input type="file" name="gameFile" required=""></div>
            <div class="form-group text-center"><label class="text-monospace">Select the main preview image</label></div>
            <div class="form-group text-center"><input type="file" name="frontImage" required></div>
            <div class="form-group text-center"><label class="text-monospace">Select the previews (optional)</label></div>
            <div class="form-group text-center"><input type="file" name="previewFiles" multiple></div>
            <div class="form-group text-center"><label class="text-monospace">Insert links to external previews
                (optional)</label></div>
            <div class="form-group text-center">
                <div class="form-row">
                    <div class="col"><input class="form-control" type="text" name="link-1"
                                            placeholder="Inserisci un link esterno. (es. youtube)"></div>
                    <div class="col-1">
                        <button id="btn-add-link" class="btn btn-success" type="button" onclick="addRow(event)">+
                        </button>
                    </div>
                    <div class="col-1">
                        <button id="btn-remove-link" class="btn btn-danger" type="button" onclick="removeRow(event)">-
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group text-center"><label class="text-monospace">Insert the price of the game</label>
            </div>
            <div class="form-group text-center"><input class="form-control" name="price" type="number"
                                                       placeholder="Game price" min="0" step="0.1"
                                                       required=""></div>
            <div class="form-group text-center"><label class="text-monospace">Select the tags</label></div>
            <div class="form-group text-center" id="tags">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label"><input class="form-check-input" type="checkbox">
                        <a target="_blank"
                           href="https://www.privacypolicies.com/terms/view/cb295030ef5568133dec1aae0c6d0c7c"> I accept the T&C</a>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block btn-next" type="submit">Upload!</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
<div id="alertModal" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header"><i id="alertIcon" class="fas fa-exclamation-triangle" style="padding-top: 0.5rem"></i>
                <h4 class="modal-title" id="alertTitle"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">x</span></button>
            </div>
            <div class="modal-body">
                <p id="alertContent"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" data-dismiss="modal">Okay</button>
            </div>
        </div>
    </div>
</div>
</html>
